<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聖衣神話 | Saint Cloth Myth</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #000000, #1a1a2e);
      color: #f0f0f0;
    }
  </style>
</head>
<body class="font-sans">
  <!-- 導覽列 -->
  <header class="bg-black bg-opacity-80 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-yellow-400">聖衣神話</h1>
      <nav class="space-x-4 text-sm">
        <a href="#series" class="hover:text-yellow-400">系列介紹</a>
        <a href="#gallery" class="hover:text-yellow-400">收藏展示</a>
        <a href="#buy" class="hover:text-yellow-400">購買指南</a>
        <a href="#news" class="hover:text-yellow-400">最新消息</a>
        <a href="#about" class="hover:text-yellow-400">關於本站</a>
      </nav>
    </div>
  </header>

  <!-- 橫幅區 -->
  <section class="relative h-[60vh] bg-cover bg-center" style="background-image: url('assets/images/banner.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <h2 class="text-4xl md:text-5xl font-bold text-white drop-shadow-lg">探索你的黃金聖衣傳說</h2>
    </div>
  </section>
  
  <!-- 黃金聖衣集結區塊 -->
<section class="relative h-[60vh] w-full bg-cover bg-center" style="background-image: url('assets/images/gold-saints-epic.jpg');">
  <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center">
    <h2 class="text-4xl md:text-5xl font-bold text-yellow-300 drop-shadow-lg">
      黃金聖衣·集結
    </h2>
    <p class="mt-4 text-lg text-gray-200">
      群星閃耀，守護雅典娜的傳奇鬥士
    </p>
  </div>
</section>


  <!-- 快速連結 -->
  <section class="py-10 bg-gray-900">
    <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-6 text-center">
      <div class="p-4 bg-gray-800 rounded-lg hover:bg-yellow-400 hover:text-black transition">
        <a href="#series">
          <h3 class="text-xl font-semibold">系列介紹</h3>
          <p class="text-sm mt-2">完整聖衣分類與介紹</p>
        </a>
      </div>
      <div class="p-4 bg-gray-800 rounded-lg hover:bg-yellow-400 hover:text-black transition">
        <a href="#gallery">
          <h3 class="text-xl font-semibold">收藏展示</h3>
          <p class="text-sm mt-2">粉絲收藏與擺拍分享</p>
        </a>
      </div>
      <div class="p-4 bg-gray-800 rounded-lg hover:bg-yellow-400 hover:text-black transition">
        <a href="#buy">
          <h3 class="text-xl font-semibold">購買指南</h3>
          <p class="text-sm mt-2">入門建議與真偽辨別</p>
        </a>
      </div>
      <div class="p-4 bg-gray-800 rounded-lg hover:bg-yellow-400 hover:text-black transition">
        <a href="#news">
          <h3 class="text-xl font-semibold">最新消息</h3>
          <p class="text-sm mt-2">發售情報與展覽活動</p>
        </a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-center py-6 text-sm text-gray-400">
    <p>&copy; 2025 聖衣神話站點 | 非官方粉絲網站</p>
  </footer>
</body>
</html>
