      height: 2px;

  <script>
    // 星空畫布邏輯
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const count = 220; // 稍微增加星星數量

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    class Star {
      constructor() {
        this.init();
      }
      init() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 1.8; // 稍微增大最大尺寸
        this.speedX = (Math.random() - 0.5) * 0.25; 
        this.speedY = (Math.random() - 0.5) * 0.15; 
        this.opacity = Math.random();
        // 增加閃爍頻率的隨機性
        this.fade = (Math.random() * 0.03) + 0.01; 
        this.isGold = Math.random() > 0.85; // 15% 的星星是金色的
      }
      draw() {
        if (this.isGold) {
          ctx.fillStyle = `rgba(245, 158, 11, ${this.opacity})`;
          ctx.shadowBlur = 8 * this.opacity;
          ctx.shadowColor = '#f59e0b';
        } else {
          ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
          ctx.shadowBlur = 2 * this.opacity;
          ctx.shadowColor = '#ffffff';
        }
        
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0; // 重置防止影響其他繪製
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.opacity += this.fade;

        // 當達到最大或最小透明度時反轉，產生閃爍感
        if (this.opacity > 0.9 || this.opacity < 0.1) {
          this.fade = -this.fade;
        }

        // 越過邊界後重置到另一邊
        if (this.x < 0) this.x = canvas.width;
        if (this.x > canvas.width) this.x = 0;
        if (this.y < 0) this.y = canvas.height;
        if (this.y > canvas.height) this.y = 0;
      }
    }

    function setup() {
      resize();
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push(new Star());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        star.update();
        star.draw();
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      setup();
    });
    
    setup();
    animate();
  </script>
